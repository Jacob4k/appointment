<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <h2>Appointment Form</h2>

        <form id="appointmentForm" action="https://script.google.com/macros/s/AKfycbySqdI2JmvX96WUqeZE7bf_fdBtxADzsjUVqkIJveb8LXbHcnPDCXJysw7C807zFrGBcg/exec" method="POST">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required><br><br>

            <label for="problemDescription">Problem Description:</label>
            <textarea id="problemDescription" name="problemDescription" required></textarea><br><br>

            <label for="schedule">Preferred Schedule:</label>
            <input type="date" id="schedule" name="schedule" required><br><br>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
