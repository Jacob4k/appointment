<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <div class="container">
        <h2>Appointment Form</h2>
        <form id="appointmentForm" action="https://script.google.com/macros/s/AKfycbzLBr7pTcCSMp2ZeEGD7n-yQg90wMEIQqSNXvQ5pos1gekLg-mdkSpbKL3SojY1qSO9LA/exec" method="POST">
            <input type="hidden" name="formType" value="appointment">

            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required><br><br>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required><br><br>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="problemDescription">Problem Description:</label>
            <input type="text" id="problemDescription" name="problemDescription" required><br><br>

            <label for="schedule">Schedule:</label>
            <input type="date" id="schedule" name="schedule" required><br><br>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required><br><br>

            <input type="submit" value="Book Appointment">
        </form>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="appointment.js"></script>
</body>
</html>
